[GENEHUNTER-TWOLOCUS]
VERSION=1.3 (May 2000), optimized and parallelized version (May 2004)
DESCRIPTION=GENEHUNTER-TWOLOCUS is a modification of the GENEHUNTER software package (version 1.3). The program performs complete parametric and nonparametric multi-marker linkage analysis with two autosomal, biallelic disease loci.
AUTHOR=K Strauch strauch@med.uni-marburg.de) (Philipps University Marburg, Germany)
AUTHOR=Johannes Dietter ( dietter@med.uni-marburg.de) (Philipps University Marburg, Germany)
URL=http://www.staff.uni-marburg.de/~strauchk/software.html
LANGUAGE=C
OS=UNIX(SUNOS,Solaris,OSF,HPUX,AIX,Ultrix), Linux, MS-Windows
EXE=ght
REFERENCE=Strauch, Fimmers, Kurz, Deichmann, Wienker, Baur (2000), "Parametric and nonparametric multipoint linkage analysis with imprinting and two-locus-trait models: application to mite sensitization", American Journal of Human Genetics, 66(6):1945-1957
REFERENCE=Dietter, Spiegel, an Mey, Pflug, Al-Kateb, Hoffmann, Wienker, Strauch (2004): "Efficient two-trait-locus linkage analysis through program optimization and parallelization: application to hypercholesterolemia", European Journal of Human Genetics, 12:542-550.
