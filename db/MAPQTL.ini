[MAPQTL]
FULL_NAME=Software for the calculation of QTL positions on genetic maps
VERSION=5 (October 2005)
DESCRIPTION=Mapping of quantitative trait loci (QTLs) for several types of mapping populations: BC1, F2, RILs, (doubled) haploids, full-sib family of outbreeders. Analyses: interval mapping, composite interval mapping, nonparametric mapping, automatic cofactor selection, permutation test for interval mapping. QTL charts. Everything available in an intuitive MS-Windows user interface.
AUTHOR=Johan W Van Ooijen
AUTHOR=Martin P Boer
AUTHOR=Ritsert C Jansen
AUTHOR=Chris Maliepaard (Plant Research International, Biometris, Wageningen, Netherlands) (email: mapping@biometris.nl)
URL=http://www.mapqtl.nl
LANGUAGE=ANSI C, Delphi
OS=MS-Windows (95/98/ME/NT4.0/2000)
REFERENCE=JW Van Ooijen, MP Boer, RC Jansen, C Maliepaard (2002), "MapQTL (tm) 4.0: Software for the calculation of QTL positions on genetic maps", Plant Research International, Wageningen, Netherlands; JW Van Ooijen, C Maliepaard (1996), "MapQTL Version 3.0: Software for the Calculation of QTL Positions on Genetic Maps", Plant Genome IV (1996) ( http://www.intl-pag.org/4/abstracts/p316.html); JW Van Ooijen, C Maliepaard (1996), "MapQTL Version 3.0: Advanced QTL Mapping Software", Plant Genome IV (1996) ( http://www.intl-pag.org/4/abstracts/c9.html).
