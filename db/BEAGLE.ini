[BEAGLE]
VERSION=3.2.1 (May 2010)
DESCRIPTION=BEAGLE is a state of the art software package for analysis of large-scale genetic data sets with hundreds of thousands of markers genotyped on thousands of samples. BEAGLE can \\* phase genotype data (i.e. infer haplotypes) for unrelated individuals, parent-offspring pairs, and parent-offspring trios \\* infer sporadic missing genotype data \\* impute ungenotyped markers that have been genotyped in a reference panel \\* perform single marker and haplotypic association analysis \\* detect genetic regions that are homozygous-by-descent in an individual or identical-by-descent in pairs of individuals.
AUTHOR=Brian L Browning
AUTHOR=Sharon R Browning (email: browning@stat.auckland.ac.nz)
URL=http://www.stat.auckland.ac.nz/~browning/beagle/beagle.html
LANGUAGE=Java
OS=MS-Windows, Linux, UNIX(Solaris), MacOS
REFERENCE=Browning SR and Browning BR (2007), "Rapid and accurate haplotype phasing and missing-data inference for whole-genome association studies by use of localized haplotype clustering", American Journal of Human Genetics, 81(5):1084-1097
REFERENCE=Browning BR and Browning SR (2007), "Efficient multilocus association testing for whole genome association studies using localized haplotype clustering", Genetic Epidemiology, 31:365-375.
