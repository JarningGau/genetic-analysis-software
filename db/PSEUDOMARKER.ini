[PSEUDOMARKER]
VERSION=1.0.6b (November 2011)
DESCRIPTION=PSEUDOMARKER is a linkage analysis software for joint linkage and/or linkage disequilibrium analysis. PSEUDOMARKER can analyze different data structures jointly such as cases-controls, trios, sib-pairs, sib-ships, and extended families.
AUTHOR=Tero Hiekkalinna (email: tero.hiekkalinna@helsinki.fi)
AUTHOR=Joseph D Terwilliger
AUTHOR=Petri Norrgrann
URL=http://www.helsinki.fi/~tsjuntun/pseudomarker/
LANGUAGE=C/C++
OS=Linux
EXE=pseudomarker, ilinkpseudo, makepedpseudo, mlinkpseudo, linkmappseudo, unknownpseudo
REFERENCE=Goring, Terwilliger (2000), "Linkage analysis in the presence of errors IV: joint pseudomarker analysis of linkage and/or linkage disequilibrium on a mixture of pedigrees and singletons when the mode of inheritance cannot be accurately specified", American Journal of Human Genetics, 66(4):1310-1327
REFERENCE=Hiekkalinna, Schäffer, Lambert, Norrgrann, Göring, Terwilliger (2011), "PSEUDOMARKER: a powerful program for joint linkage and/or linkage disequilibrium analysis on mixtures of singletons and related individuals", Human Heredity, 71:256-266
TAG=
