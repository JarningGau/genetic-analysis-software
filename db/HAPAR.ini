[HAPAR]
FULL NAME=HAplotype inference by PARsimony
DESCRIPTION=HAPAR is a program to infer haplotype from genotype data. It uses the parsimony principle, i.e. try to find the minimum number of haplotypes that can reconstruct the input genotypes.
AUTHOR=Lusheng Wang (City University of Hong Kong)
AUTHOR=Ying Xu (Stanford Univ)
URL=http://theory.stanford.edu/~xuying/hapar/
URL=http://www.cs.cityu.edu.hk/~lwang/hapar/index.html
OS=MS-Window, UNIX(Solaris/..)
REFERENCE=Wang, Xu (2003), "Haplotype inference by maximum parsimony", Bioinformatics, 19(14):1773-1780.
