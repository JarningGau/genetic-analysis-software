[GERMLINE]
VERSION=1.2.1 (September 2008)
DESCRIPTION=GERMLINE is a program for discovering long shared segments of Identity by Descent (IBD) between pairs of individuals in a large population. It takes as input genotype or haplotype marker data for individuals (as well as an optional known pedigree) and generates a list of all pairwise segmental sharing.
AUTHOR=Sasha Gusev (email: gusev@cs.columbia.edu)
URL=http://www1.cs.columbia.edu/~gusev/germline/
LANGUAGE=C++
OS=Linux
