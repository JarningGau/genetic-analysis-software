[POPGEN]
DESCRIPTION=POPGEN is an R package that specifically focuses on statistical and population genetics methods. The motivation behind the package is to produce an easy to use interface to many of the commonly used methods and models used in statistical and population genetics and an alternative interface for some of the methodology produced by our group.
AUTHOR=Jonathan Marchini (email: marchini@stats.ox.ac.uk)
URL=http://www.stats.ox.ac.uk/mathgen/software.html
URL=http://www.stats.ox.ac.uk/~marchini/software.html
URL=http://cran.r-project.org/web/packages/popgen/index.html (removed from CRAN)
LANGUAGE=R
EXE=popdiv, ps, nps, treesim, simMD
