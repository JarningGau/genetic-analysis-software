[GGT]
FULL NAME=Graphical GenoTyping package
VERSION=December 2006
DESCRIPTION=GGT combines genetic map data and locus data to display Graphical Genotypes. Data can be viewed by individual or by linkage group, and sorted on markers. Statistics are calculated and simultaneous filtering/selection on multiple linkage groups is possible. Output of hi-res genotype drawings directly to printer or to emf/jpeg/bitmap image. A module for constructing GGT-datafiles from common mapmaker/joinmap style formatted data is available.
AUTHOR=Ralph van Berloo (Wageningen University, The Netherlands, ralph.vanberloo@wur.nl)
URL=http://www.dpw.wau.nl/pv/PUB/ggt/
LANGUAGE=Delphi (Pascal)
OS=MS-Windows (95/98/2000/XP)
EXE=GGT32.EXE
REFERENCE=R Van Berloo (1999),"GGT: Software for the display of graphical genotypes", Journal of Heredity, 90:328-329\. [ full text (PDF) : http://www.dpw.wau.nl/pv/papers/reprint/9903.pdf]
