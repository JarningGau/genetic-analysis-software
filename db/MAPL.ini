[MAPL]
FULL NAME=MAPping and QTL analysis
VERSION=March 2004
DESCRIPTION=The programs allow a user to get results on segregation ratio, linkage test, recombination value, grouping of markers, ordering of markers by metric multidimensional scaling, drawing map and graphical genotype. ALso QTL analysis by interval mapping and ANOVA are possible.
AUTHOR=Ukai Tasuo
AUTHOR=Ohsawa Ryo
AUTHOR=Saito Akira
AUTHOR=Hayashi Takeshi
AUTHOR=Yasuo Ukai (University of Tokyo, Japan) (email: tkawai@lbm.ab.a.u-tokyo.ac.jp)
URL=http://lbm.ab.a.u-tokyo.ac.jp/software.html
URL=http://lbm.ab.a.u-tokyo.ac.jp/~ukai/mapl98.html
LANGUAGE=Visual Basic (V5, professional)
OS=MS-Windows (95/98)
REFERENCE=Yasuo, Ryo, Akira, Takeshi (1995), "MAPL: a package of computer programs for construction of DNA polymorphismlinkage maps and analysis of QTL" (in Japanese), Breeding Science, 45(1):139-142.
