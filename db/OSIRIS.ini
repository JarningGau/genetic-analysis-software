[OSIRIS]
VERSION=1.1
DESCRIPTION=OSIRIS is a tool for the retrieval of articles from MEDLINE related to the sequence variants reported for a human gene. The variations considered are single nucleotide polymorphisms (SNPs), insertion/deletion polymorphisms (indel), microsatellite, and named variations (e.g. Alu sequences).
AUTHOR=Julio Bonis
AUTHOR=Laura Ines Furlong Ferran Sanz (University of Pompeu Fabra, Spain) (email: fsanz@imim.es)
URL=http://ibi.imim.es/osirisform.html
REFERENCE=Bonis, Furlong, Sanz (2006), "OSIRIS: a tool for retrieving literature about sequence variants", Bioinformatics, 22(20):2567-2569.
