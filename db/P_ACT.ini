[P_ACT]
FULL NAME=P-values: Adjustment for Correlated Tests
VERSION=1.2
DESCRIPTION=P_ACT is an R program that adjusts sets of up to 1000 p-values from association tests between correlated traits and SNPs for multiple testing, accounting for the correlation between tests.
URL=http://csg.sph.umich.edu/boehnke/p_act.php
REFERENCE=Conneely, Boehnke (2007), "So many correlated tests, so little time! Rapid adjustment of p-values for multiple correlated tests", American Journal of Human Genetics, 81(6):1158-1168
TAG=
