[R/SNP.PLOTTER]
VERSION=0.3 (October 2009)
DESCRIPTION=snp.plotter is an R package that creates publishable-quality plots of p-values using single SNP and/or haplotype data. Main features of the package include options to display a linkage disequilibrium (LD) plot and the ability to plot multiple sets of results simultaneously. Plots can be created using global and/or individual haplotype p-values along with single SNP p-values. Images are created as either Portable Document Format (PDF) or Encapsulated (EPS) files.
AUTHOR=Augustin Luna
AUTHOR=Kristin Nicodemus (email: augustin@mail.nih.gov)
URL=http://cbdb.nimh.nih.gov/~kristin/snp.plotter.html
URL=http://cran.r-project.org/web/packages/snp.plotter/index.html
LANGUAGE=R
REFERENCE=Luna, Nicodemus (2007), "snp.plotter: an R-based SNP/haplotype association and linkage disequilibrium plotting package", Bioinformatics, 23(6):774-776.
