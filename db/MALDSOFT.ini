[MALDSOFT]
VERSION=1.0
DESCRIPTION=MALDSoft is a program for admixture mapping of complex trait loci, using case-control data. The samples should come from a recently-admixed population; additional 'learning' samples from the parental populations are helpful.
AUTHOR=Giovanni Montana
AUTHOR=Jonathan Pritchard (email: jpritcha@genetics.uchicago.edu)
URL=http://pritch.bsd.uchicago.edu/software/maldsoft_download.html
OS=UNIX, Linux, MS-Windows (DOS/Window...)
REFERENCE=G Montana, JK Pritchard (2004), "Statistical tests for admixture mapping with case-control and cases-only data", American Journal of Human Genetics, 75(5):771-789
TAG=
