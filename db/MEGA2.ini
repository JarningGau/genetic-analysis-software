[MEGA2]
FULL_NAME=a Manipulation Environment for Genetic Analyses
VERSION=3.0 R9 (July 2006)
DESCRIPTION=Mega2 uses as input a trio of files: 1) a LINKAGE-format locus file modified to contain locus name information; 2) a LINKAGE-format pedigree file; and 3) a map file. Mega2 then takes this trio of input files and, via a menu-driven interface, transforms them into various other file formats, thus greatly facilitating a variety of different analyses. In addition, for many of these options, it also sets up a C-shell script that then can automatically run these analyses (if you are using Mega2 in a Unix environment that supports C-shell scripts).
AUTHOR=Nandita Mukhopadhyay
AUTHOR=Lee Almasy
AUTHOR=Mark Schroeder
AUTHOR=William P. Mulvihill
AUTHOR=Daniel E Weeks
URL=http://watson.hgen.pitt.edu/register/
LANGUAGE=C
OS=UNIX (Solaris, Silicon Graphics, OSF1, MacOS X), Linux, MS-Windows, MacOS(X)
EXE=mega2
REFERENCE=Mukhopadhyay N, Almasy L, Schroeder M, Mulvihill WP, Weeks DE (1999), "Mega2, a data-handling program for facilitating genetic linkage and association analyses" (abstract), American Journal of Human Genetics, 65:A436
REFERENCE=Mukhopadhyay, Almasy, Schroeder, Mulvihill, Weeks (2005), "Mega2: data-handling for facilitating genetic linkage and association analyses", Bioinformatics, 21(10):2556-2557.
REFERENCE=online documentation: http://watson.hgen.pitt.edu/docs/mega2_html/mega2.html
