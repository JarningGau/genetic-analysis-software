[TRANSMIT]
VERSION=2.5.4
DESCRIPTION=TRANSMIT tests for association between genetic marker and disease by examining the transmission of markers from parents to affected offspring. The main features which differ from other similar programs are: (1) It can deal with transmission of multi-locus haplotypes, even if phase is unknown, and (2) Parental genotypes may be unknown.
