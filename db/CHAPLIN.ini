[CHAPLIN]
FULL_NAME=Case-control HAPLotype INference package
VERSION=1.2.2
DESCRIPTION=Chaplin is a software program for identifying specific haplotypes or haplotype features that are associated with disease using genotype data from a case-control study.
AUTHOR=Richard Duncan
AUTHOR=Michael Epstein
AUTHOR=Glen Satten (Emory University)
URL=http://www.genetics.emory.edu/labs/epstein/software/chaplin/index.html
LANGUAGE=FORTRAN90 (CVF 6.6) with IMSL routines
OS=MS-Windows (2000/XP)
EXE=chaplin.exe
REFERENCE=M Epstein, G Satten (2003), "Inference on haplotype effects in case-control studies using unphased genotype data", American Journal of Human Genetics, 73(6):1316-1329
REFERENCE=Satten, Epstein (2004), "Comparison of prospective and retrospective methods for haplotype inference in case-control studies", Genetic Epidemiology, 27(3):192-201
TAG=
