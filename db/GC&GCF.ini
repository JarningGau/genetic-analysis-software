[GC/GCF]
FULL_NAME=Genomic Control
DESCRIPTION=GC implements the genomic control models. GCF implements the basic Genomic Control approach, but adjusts the p-values for uncertainty in the estimated effect of substructure. This approach is preferable if a large number of tests will be evaluated because it provides a more accurrate assessment of the significance level for small p-values.
AUTHOR=B Devlin
AUTHOR=K Roeder
URL=http://wpicr.wpic.pitt.edu/WPICCompGen/genomic_control/genomic_control.htm
LANGUAGE=R
OS=Linux
REFERENCE=Devlin, Roeder (1999), "Genomic control for association studies", Biometrics, 55:997-1004.
REFERENCE=Bacanu, Devlin, Roeder (2002), "Association studies for quantitative traits in structured populations", Genetic Epidemiology, 22:78-93.
REFERENCE=Devlin, Bacanu, Roeder (2004), "Genomic control in the extreme", Nature Genetics, 36(11):1129-1130.
