[GENEPOOL]
VERSION=0.84
DESCRIPTION=GenePool is a software package that provides analysis tools for the detection of shifts in relative allele frequency between pooled genomic DNA from cases and controls using SNP-based genotyping microarrays. GenePool supports genotyping platforms from Affymetrix and Illumina.
AUTHOR=John Pearson (Translational Genomics Research Institute) (email: jpearson@tgen.org) David Craig (email: dcraig@tgen.org) Matt Huentelman (email: mhuentelman@tgen.org) Waibhav Tembe
AUTHOR=Sotiris Mitranopolous
AUTHOR=Nils Homer
URL=http://genepool.tgen.org/
LANGUAGE=C/C++/Perl
OS=Linux, MacOS (should compile on most UNIX systems with gcc)
EXE=gpcommand, gpextract, gpanalyze
REFERENCE=Pearson, Huentelman, Halperin, Tembe, Melquist, Homer, Brun, Szelinger, Coon, Zismann, Webster, Beach, Sando, Aasly, Heun, Jessen, Kolsch, Tsolaki, Daniilidou, Reiman, Papassotiropoulos, Hutton, Stephan, Craig (2007), "Identification of the genetic basis for complex disorders by use of pooling-based genomewide single-nucleotide-polymorphism association studies", American Journal of Human Genetics, 80:126-139
TAG=
