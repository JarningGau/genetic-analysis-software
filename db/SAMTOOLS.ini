[SAMTOOLS]
FULL NAME=Sequence Alignment/Map TOOLS
DESCRIPTION=SAM Tools provide various utilities for manipulating alignments in the SAM format, including sorting, merging, indexing and generating alignments in a per-position format. The parts that relevant to genetic analysis include SNP and indel callings.
AUTHOR=Heng Li (Broad Institute)
AUTHOR=Richard Durbin (Wellcome Trust Sanger Institute) et al.
URL=http://samtools.sourceforge.net/
LANGUAGE=C, C++, Java, Perl, Python, Ruby, Common LISP, Haskell
REFERENCE=Li, Handsaker, Wysoker, Fennell, Ruan, Homer, Marth, Abecasis, Durbin, and 1000 Genome Project Data Processing Subgroup (2009), "The sequence alignment/map (SAM) format and SAMtools", Bioinformatics, 25:2078-2079.
