[MADELINE]
VERSION=0.935 (July 2004)
DESCRIPTION=Madeline is a program designed for preparing, visualizing, and exploring human pedigree data used in genetic linkage studies. In addition to converting pedigree and marker data into various formats required by linkage analysis software, Madeline also provides useful functionality for querying pedigree data sets and drawing pedigrees.
