[POWER]
VERSION=3.0
DESCRIPTION=windows-based program for computation of sample size and power for binary outcome studies (case-control and cohort studies) based on a logistic-like regression model with one covariate or two covariates (e.g., gene-exposure interactions).
URL=http://dceg.cancer.gov/POWER/
OS=MS-Window
REFERENCE=Garcia-Closas, Lubin (1999), "Power and sample size calculations in case-control studies of gene-environmental interactions: Comments on different approaches", American Journal of Epidemiology, 149:689-693.
TAG=
