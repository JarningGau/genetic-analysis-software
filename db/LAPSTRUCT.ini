[LAPSTRUCT]
FULL NAME=LAPlacian eigenfunctions learn population STRUCTure
DESCRIPTION=LAPSTRUCT is a free program to describe population structure using biomarker data ( typically SNPs, CNVs etc.) available in a population sample. The main features different from PCA are: (1)geometrically motivated and graphic model based; (2)robustness of outliers.
AUTHOR=Jun Zhang
AUTHOR=P Niyogi
AUTHOR=MS McPeek
URL=http://galton.uchicago.edu/~junzhang/LAPSTRUCT.html
LANGUAGE=R
REFERENCE=Zhang, Niyogi, McPeek (2009), "Laplacian eigenfunctions learn population structure", PLoS ONE, 4(12):e7928.
