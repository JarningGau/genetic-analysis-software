[GENOME]
DESCRIPTION=GENOME is a program to simulate sequences drawn from a population under the Wright-Fisher neutral model. The purpose of this program is to simulate sequences on the whole genome scale within practical time.
AUTHOR=Liming Liang (email: lianglim@umich.edu)
AUTHOR=Sebastian Zollner
AUTHOR=Goncalo Abecasis (University of Michigan)
URL=http://www.sph.umich.edu/csg/liang/genome/
LANGUAGE=C++
OS=UNIX(Solaris), Linux, MS-Windows
REFERENCE=Liang, Zollner, Abecasis (2006), "GENOME: a rapid coalescent-based whole genome simulator", ASHG Annual Meeting.
