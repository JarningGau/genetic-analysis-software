[OLORIN]
VERSION=October 2011
DESCRIPTION=Olorin is an interactive filtering tool for next generation sequencing data coming from the study of large complex disease pedigrees. Olorin, is a tool which integrates gene flow output from Merlin and next generation sequencing data. Users can interactively filter and prioritize variants based on haplotype sharing across different sets of selected individuals and allele frequency in reference datasets.
AUTHOR=James Morris
AUTHOR=Jeffrey Barrett (Wellcome Trust Sanger Institute)
URL=http://www.sanger.ac.uk/resources/software/olorin/
URL=http://sourceforge.net/p/olorin/home/
LANGUAGE=Java
OS=any platform with Java 1.6 or later
TAG=
