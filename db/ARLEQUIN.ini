[ARLEQUIN]
FULL_NAME=(French translation of "Arlecchino", a character of the Italian "Commedia dell'Arte". He has many aspects, but can switch among them very easily according to needs and necessities. Similarly, this software is about the study of genetic polymorphism.)
VERSION=3.1 (September 2006)
DESCRIPTION=an exploratory population genetics software environment able to handle large samples of molecular data (RFLPs, DNA sequences, microsatellites), while retaining the capacity of analyzing conventional genetic data (standard multi-locus data or mere allele frequency data).
AUTHOR=Laurent Excoffier (email: laurent.excoffier@zoo.unibe.ch)
AUTHOR=Guillaume Laval
AUTHOR=Stefan Schneider (University of Berne, Switzerland)
URL=http://cmpg.unibe.ch/software/arlequin3/
URL=http://lgb.unige.ch/arlequin/
OS=MS-Windows (95/98/NT/2000/XP)
