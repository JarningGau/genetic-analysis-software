DESCRIPTION=GeneSpring GT is a desktop analysis workbench for analyzing high-volume, high-density genotyping data. The software provides a comprehensive set of linkage and association algorithms that allow researchers to discover relationships between genotypes and phenotypes. Researchers can visually explore fully annotated SNPs and genes at varying levels of detail. Designed for biologists and statisticians, GeneSpring GT is capable of importing, visualizing, and analyzing hundreds of thousands of variation measurements simultaneously, for rapid localization of disease or phenotype markers.
