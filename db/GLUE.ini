[GLUE]
FULL NAME=Genetic Linkage User Environment
VERSION=3.30 (Aug 2002)
DESCRIPTION=A web interface to several commonly used statistical genetics programs, including Linkage, Genehunter, Merlin, Unphased, and Transmit. It simplifies their use through graphical selection of program options, automation of multiple analyses, and viewing of graphical output. GLUE is available to HGMP account holders; registration is free to all academic users.
