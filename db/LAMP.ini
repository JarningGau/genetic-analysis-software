LANGUAGE=C++
OS=UNIX, LINUX, MS-Windows, MacOS
EXE=lamp
REFERENCE=Li, Boehnke, Abecasis (2006), "Efficient study designs for test of genetic association using sibship data and unrelated cases and controls", American Journal of Human Genetics, 78(5):778-792
