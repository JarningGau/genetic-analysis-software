DESCRIPTION=Powerful pedigree drawing program with two drawing modes: Input mode for fast and automatic drawing; edit mode for text annotations, legends, special symbols. Both input and edit mode provide auto numbering, auto resizing of symbols and fonts, and zooming. PED 4.2a complies with the "Recommendations for standardized human pedigree nomenclature". Apart from fully sizeable printed output, pedigrees can be exported as metafiles to virtually any Windows word processor or drawing program.
