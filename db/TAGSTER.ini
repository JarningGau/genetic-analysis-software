[TAGSTER]
DESCRIPTION=TAGster is a tool to select, evaluate and visualize LD tag SNPs for single or multiple populations. The input files can be a set of dumped genotype files from International HapMap Project (http://www.hapmap.org/) (Hapmap format) or Seattle SNPs (http://pga.gs.washington.edu/) (Prettybase format). The ouput is a set of LD tag SNPs for single or multiple populations.
AUTHOR=Zongli Xu
AUTHOR=Norman L. Kaplan
AUTHOR=Jack A Taylor
URL=http://www.niehs.nih.gov/research/resources/software/tagster/
LANGUAGE=Perl, R
OS=Linux, MacOS, MS-Windows
REFERENCE=Xu, Kaplan, Taylor (2007), "TAGster: efficient selection of LD tag SNPs in single or multiple populations", Bioinformatics, 23:3254-3255.
TAG=
