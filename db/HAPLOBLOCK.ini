[HAPLOBLOCK]
VERSION=1.2 (April 28, 2004)
DESCRIPTION=HAPLOBLOCK is a software package which provides an integrated approach to haplotype block identification, haplotype resolution and linkage disequilibrium mapping, suitable for high-density phased or unphased SNP data.
AUTHOR=Gideon Greenspan (web/ftp: http://www.gidgreen.com/) Dan Geiger (web/ftp: http://www.cs.technion.ac.il/people/dang/)
URL=http://bioinfo.cs.technion.ac.il/haploblock/
LANGUAGE=C
OS=UNIX(Solaris), Linux, MacOS X
EXE=haploblock_b, haploblock_n
REFERENCE=Greenspan, Geiger (2004), "Model-based inference of haplotype block variation", Journal of Computational Biology, 11(2-3):493-504.
REFERENCE=Greenspan, Geiger (2004), "High density linkage disequilibrium mapping using models of haplotype block variation", Bioinformatics, 20(1):137-144.
REFERENCE=Instruction Manual: http://bioinfo.cs.technion.ac.il/haploblock/HaploBlock_Manual.pdf
REFERENCE=LD Mapping Supplement http://bioinfo.cs.technion.ac.il/haploblock/HaploBlock_Mapping.pdf
TAG=
