[GWAPOWER]
FULL_NAME=Genome-Wide Association POWER
VERSION=1.1
DESCRIPTION=GWApower is a R package for assessing the power of genome-wide association studies using commercially available genotyping chips. The package encapsulates extensive simulation results generated by our program HAPGEN.
URL=http://www.stats.ox.ac.uk/~marchini/software.html
LANGUAGE=R
REFERENCE=Spencer, Su, Donnelly, Marchini (2009), "Designing genome-wide association studies: sample size, power, imputation, and the choice of genotyping chip", PLoS Genetics, 5(5):e1000477.
