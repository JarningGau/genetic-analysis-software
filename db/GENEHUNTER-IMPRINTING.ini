[GENEHUNTER-IMPRINTING]
VERSION=version: 1.3 (May 2000), 2.1 beta (Oct 2001).
DESCRIPTION=GENEHUNTER-IMPRINTING is a modification of the GENEHUNTER software package (version 1.3). It allows to perform parametric (LOD-score) analysis of traits caused by imprinted genes - that is, of traits showing a parent-of-origin effect.
AUTHOR=K Strauch strauch@med.uni-marburg.de) (Philipps University Marburg, Germany)
URL=http://www.staff.uni-marburg.de/~strauchk/software.html
LANGUAGE=C
OS=UNIX(SUNOS,Solaris,OSF,HPUX,AIX,Ultrix), Linux, MS-Windows
EXE=ghi, xghi
REFERENCE=Strauch, Fimmers, Kurz, Deichmann, Wienker, Baur (2000), American Journal of Human Genetics, 66(6):1945-1957
