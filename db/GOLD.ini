[GOLD]
FULL_NAME=Graphical Overview of Linkage Disequilibrium
VERSION=November 2001
DESCRIPTION=A software package that provides a graphical summary of linkage disequilibrium in human genetic data. The graphical summary is well suited to the analysis of dense genetic maps, where contingency tables are cumbersome to interpret. An interface to the Simwalk2 application allows for the analysis of family data.
AUTHOR=G R Abecasis
AUTHOR=William Cookson (Wellcome Trust Centre for Human Genetics, Oxford, UK)
URL=http://www.sph.umich.edu/csg/abecasis/GOLD/
REFERENCE=Abecasis, Cookson (2000), Bioinformatics, 16(2):182-183.
